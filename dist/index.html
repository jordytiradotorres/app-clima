<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Weather App</title>
<link href="main.css" rel="stylesheet"></head>
<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5  mx-auto  text-center"> <!-- mx-auto centra horizontalmente -->
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h1 id="weather-location" class="card-title h3">Title</h1>
                            <span id="weather-subtitle"></span>
                        </div>
                        <p id="weather-description" class="card-text">Content</p>
                        <p id="weather-string"></p>
                        <ul class="list-group  mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form action="#" id="w-form">
                            <div class="form-group">
                                <input type="text" id="city" class="form-control" placeholder="City" autofocus>
                            </div>
                            <div class="form-group">
                                <input id="countryCode" class="form-control" type="text" placeholder="Country Code">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
